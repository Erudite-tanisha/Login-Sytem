{% extends "../index.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2>Sign Up</h2>
<form method="POST" action="{% url 'signup' %}">
    <div class="row g-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" name="first_name" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" name="last_name" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" name='username' class='form-control' id='validationDefaultUsername' required aria-describedby='inputGroupPrepend2'>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class='mb-3'>
            <label for='exampleInputPassword1' class='form-label'>Password</label>
            <input type='password' name='password' class='form-control' id='exampleInputPassword1' required>
        </div>

        <div class='col-12'>
            <button type='submit' class='btn btn-primary'>Sign Up</button>
        </div>

    </div>
</form>
{% endblock %}
